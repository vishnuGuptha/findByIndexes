<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <input type="number" class="form-control" [placeholder]="CreateUser" value="val" [(ngModel)]="indexNumber">
      <br />
      <button class="btn btn-danger mt-3" (click)="clicked()">Find Value</button>
      <table class="table table-bordered mt-3">
        <thead class="thead-light">
          <tr>
            <th>Index number entered is </th>
            <th>The Value of the entered index is </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{indexNumber}}</td>
            <td>{{value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
